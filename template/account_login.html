    <script type="text/javascript">
    $(document).ready(function() {
      $('#error-message').slideUp(0);

      $('#login-btn').click(function() {
        $.ajax({
          url: 'common/ajaxCheckCustomerLogin.php',
          type: 'POST',
          data: {
            'formData' : $('#form-login').serialize()
          },
          success:
          function(response) {
            if(response == 'PASS') {
              document.location.href = 'index.php';
            } else if(response == 'NOT_PASS') {
              $('#error-message').html('<i class="fa fa-exclamation-circle"></i> ไม่พบบัญชีผู้ใช้นี้ หรือคุณกรอกชื่อผู้ใช้ และรหัสผ่านผิดพลาด โปรดลองอีกครั้ง');
              $('#error-message').slideDown(400);
            }  else {
              alert(response);
            }
          }
        })
      });

      $('#email').focus(function() {
        $('#error-message').slideUp(0);
      });
      $('#password').focus(function() {
        $('#error-message').slideUp(0);
      });
    });
    </script>
